---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: treasure-hunt
  labels:
    serviceType: treasure-hunt
spec:
  replicas: 1
  template:
    metadata:
      name: treasure-hunt
      labels:
        serviceType: treasure-hunt
    spec:
      containers:
        - name: treasure-hunt
          image: treasurehunt:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 8080
          env:
          - name: JAVA_OPTS
            value: -Xmx64m -Xms64m
          - name: TREASURE_LOCATION_X
            valueFrom:
              secretKeyRef:
                name: treasure-hunt-secrets
                key: treasure.location.x
          - name: TREASURE_LOCATION_Y
            valueFrom:
              secretKeyRef:
                name: treasure-hunt-secrets
                key: treasure.location.y
          volumeMounts:
          - name: application-config
            mountPath: "/config"
            readOnly: true
      volumes:
      - name: application-config
        configMap:
          name: treasure-hunt-config
          items:
          - key: application.properties
            path: application.properties